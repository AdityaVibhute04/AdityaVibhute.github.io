<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPP Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">DPP Calculator</h1>
        <div class="form-group">
            <label for="caseSelector">Select Case:</label>
            <select class="form-control" id="caseSelector">
                <option value="A">On-grid PV where solar power is a fraction of electricity demand</option>
                <option value="B">On-grid PV where solar power is in excess than electricity demand</option>
                <option value="C">Battery + PV where battery is charged through excess solar</option>
            </select>
        </div>
        <form id="inputForm">
            <div id="commonInputs">
                <div class="form-group">
                    <label for="peakRate">Peak Rate (in Rs/kWh):</label>
                    <input type="number" step="0.01" class="form-control" id="peakRate" name="peakRate">
                </div>
                <div class="form-group">
                    <label for="peakLoad">Peak Load (in kW):</label>
                    <input type="number" step="0.01" class="form-control" id="peakLoad" name="peakLoad">
                </div>
                <div class="form-group">
                    <label for="peakTimeDurationDay">Peak Time Duration during day (in hours):</label>
                    <input type="number" step="0.01" class="form-control" id="peakTimeDurationDay" name="peakTimeDurationDay">
                </div>
                <div class="form-group">
                    <label for="peakTimeDurationNight">Peak Time Duration during night (in hours):</label>
                    <input type="number" step="0.01" class="form-control" id="peakTimeDurationNight" name="peakTimeDurationNight">
                </div>
                <div class="form-group">
                    <label for="normalRate">Normal Rate (in Rs/kWh):</label>
                    <input type="number" step="0.01" class="form-control" id="normalRate" name="normalRate">
                </div>
                <div class="form-group">
                    <label for="normalLoad">Normal Load (in kW):</label>
                    <input type="number" step="0.01" class="form-control" id="normalLoad" name="normalLoad">
                </div>
                <div class="form-group">
                    <label for="normalTimeDuration">Normal Time Duration (in hours):</label>
                    <input type="number" step="0.01" class="form-control" id="normalTimeDuration" name="normalTimeDuration">
                </div>
                <div class="form-group">
                    <label for="epsilon">Fraction of total daily load supported by solar (0 to 1):</label>
                    <input type="number" step="0.01" class="form-control" id="epsilon" name="epsilon">
                </div>
                <div class="form-group">
                    <label for="lifeSpan">Life Span (in years):</label>
                    <input type="number" class="form-control" id="lifeSpan" name="lifeSpan">
                </div>
                <div class="form-group">
                    <label for="discountRate">Discount Rate (in %):</label>
                    <input type="number" step="0.01" class="form-control" id="discountRate" name="discountRate">
                </div>
            </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
        <div id="plot" class="mt-4 d-none"></div>
        <p id="result" class="mt-4 text-center font-weight-bold"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
